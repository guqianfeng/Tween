<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            position: absolute;
            left: 0;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button>run</button>
    <button>stop</button>
    <div id="box"></div>
    <script>
        (function(){
            let aBtn = document.querySelectorAll("button");
            let oBox = document.querySelector("#box");
            let timer = 0;
            let num = 0;
            aBtn[0].onclick = function(){
                clearInterval(timer); //定时器管理，不加这行就会开启多个定时器越点越快
                console.time(num);
                timer = setInterval(() => {
                    console.timeEnd(num);
                    let l = parseFloat(getComputedStyle(oBox)["left"]);
                    oBox.style.left = l + 5 + "px";
                    num ++;
                    console.time(num);
                }, 10)

            };
            aBtn[1].onclick = function(){
                clearInterval(timer);
            };
        })();
    </script>
</body>
</html>
